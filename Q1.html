<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
  	<title>Write a JavaScript program to concatenate two strings and return the result. If the length of the strings are not same then remove the characters from the longer string..</title>
  </head>
  <body>
  	<script>
  		 function str_con_cat(str1, str2) {
  const m = Math.min(str1.length, str2.length);

  return str1.substring(str1.length - m) + str2.substring(str2.length - m);
}

document.write(str_con_cat("Python", "JS"));
document.write(str_con_cat("ab", "cdef"));
   </script>
   </body>
   </html>
