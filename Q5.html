
<html>
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Write a JavaScript program to find the types of a given angle.

Types of angles:
• Acute angle: An angle between 0 and 90 degrees.
• Right angle: An 90 degree angle.
• Obtuse angle: An angle between 90 and 180 degrees.
• Straight angle: A 180 degree angle.</title>
  </head>
  <body>
   <script>
       function angle_Type(angle) {
  if(angle < 90) {
    return "Acute angle.";
  }
  if(angle === 90) {
    return "Right angle.";
  }
  if(angle < 180) {
    return "Obtuse angle.";
  }
  return "Straight angle.";
}

document.write(angle_Type(47))
document.write(angle_Type(90))
document.write(angle_Type(145))
document.writes(angle_Type(180))


   </script>
   </body>
   </html>
